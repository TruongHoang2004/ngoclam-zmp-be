definitions:
  dto.CategoryResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      image:
        description: URL of the image
        type: string
      name:
        type: string
    type: object
  dto.CreateCategoryRequest:
    properties:
      description:
        type: string
      image_id:
        type: integer
      name:
        type: string
    required:
    - description
    - name
    type: object
  dto.CreateImageRequest:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  dto.CreateProductRequest:
    properties:
      category_id:
        type: integer
      description:
        type: string
      image_ids:
        items:
          type: integer
        type: array
      name:
        type: string
      price:
        description: nullable
        type: integer
      variants:
        items:
          $ref: '#/definitions/dto.CreateVariantDTO'
        type: array
    required:
    - category_id
    - name
    - variants
    type: object
  dto.CreateVariantDTO:
    properties:
      image_id:
        description: nullable
        type: integer
      price:
        type: integer
      sku:
        type: string
    required:
    - price
    - sku
    type: object
  dto.ProductResponseDTO:
    properties:
      category_id:
        type: integer
      detail:
        type: string
      id:
        type: integer
      images:
        items:
          type: string
        type: array
      name:
        type: string
      original_price:
        type: integer
      price:
        type: integer
      variants:
        items:
          $ref: '#/definitions/dto.VariantDTO'
        type: array
    type: object
  dto.UpdateProductRequest:
    properties:
      category_id:
        type: integer
      description:
        type: string
      id:
        type: integer
      image_ids:
        items:
          type: integer
        type: array
      name:
        type: string
      variants:
        items:
          $ref: '#/definitions/dto.VariantDTO'
        type: array
    required:
    - category_id
    - id
    - name
    - variants
    type: object
  dto.VariantDTO:
    properties:
      id:
        type: integer
      image:
        type: string
      price:
        type: integer
      sku:
        type: string
    type: object
info:
  contact: {}
paths:
  /categories:
    get:
      description: Get a list of all categories
      responses:
        "200":
          description: Returns a list of categories
          schema:
            additionalProperties: true
            type: object
      summary: Find all categories
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: Create a new category
      parameters:
      - description: Category to create
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns the created category
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
      summary: Create a new category
      tags:
      - categories
  /categories/{id}:
    get:
      description: Get a category by its ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Returns the category
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
      summary: Find category by ID
      tags:
      - categories
  /images:
    get:
      consumes:
      - application/json
      description: List all images
      produces:
      - application/json
      responses:
        "200":
          description: Returns list of images
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      summary: List all images
      tags:
      - images
    post:
      consumes:
      - multipart/form-data
      description: Upload an image
      parameters:
      - description: Image file to upload
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Returns success message
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upload an image
      tags:
      - images
  /images/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an image by ID
      parameters:
      - description: Image ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete an image by ID
      tags:
      - images
    get:
      consumes:
      - application/json
      description: Get an image by ID
      parameters:
      - description: Image ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Returns image data
          schema:
            additionalProperties: true
            type: object
      summary: Get an image by ID
      tags:
      - images
  /images/location:
