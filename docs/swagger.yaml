      - description: Image location
        in: query
        name: location
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns list of images
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      summary: Get images by location
      tags:
      - images
    post:
      consumes:
      - application/json
      description: Set image location
      parameters:
      - description: Image ID
        in: query
        name: id
        required: true
        type: integer
      - description: Image location
        in: query
        name: location
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns updated image data
          schema:
            additionalProperties: true
            type: object
      summary: Set image location
      tags:
      - images
  /images/url:
    post:
      consumes:
      - application/json
      description: Upload an image by URL
      parameters:
      - description: Image URL
        in: body
        name: url
        required: true
        schema:
          $ref: '#/definitions/dto.CreateImageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns uploaded image data
          schema:
            additionalProperties: true
            type: object
      summary: Upload an image by URL
      tags:
      - images
  /products:
    get:
      consumes:
      - application/json
      description: Get a list of all products
      produces:
      - application/json
      responses:
        "200":
          description: Returns the list of products
          schema:
            items:
              $ref: '#/definitions/dto.ProductResponseDTO'
            type: array
      summary: Get all products
      tags:
      - products
    post:
      consumes:
      - application/json
      description: Create a new product
      parameters:
      - description: Product to create
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/dto.CreateProductRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns the created product
          schema:
            $ref: '#/definitions/dto.ProductResponseDTO'
      summary: Create a new product
      tags:
      - products
  /products/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a product by its ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Returns a success message
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a product
      tags:
      - products
    get:
      consumes:
      - application/json
      description: Get a product by its ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Returns the product
          schema:
            $ref: '#/definitions/dto.ProductResponseDTO'
      summary: Get a product by ID
      tags:
      - products
    put:
      consumes:
      - application/json
      description: Update an existing product
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      - description: Product to update
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateProductRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns the updated product
          schema:
            $ref: '#/definitions/dto.ProductResponseDTO'
      summary: Update a product
      tags:
      - products
  /products/category/{category_id}:
    get:
      consumes:
      - application/json
      description: Get a list of products by category ID
      parameters:
      - description: Category ID
        in: path
        name: category_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Returns the list of products in the category
          schema:
            items:
              $ref: '#/definitions/dto.ProductResponseDTO'
            type: array
      summary: Get products by category ID
      tags:
      - products
