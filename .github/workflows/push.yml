name: Docker Build & Push

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: self-hosted
    outputs:
      short_sha: ${{ steps.commit.outputs.short_sha }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get short commit SHA
        id: commit
        run: echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ngoclam-be:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ngoclam-be:${{ steps.commit.outputs.short_sha }}

  deploy:
    runs-on: self-hosted
    needs: docker
    steps:
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "docker-compose.yml,nginx.conf,certs/"
          target: "~/"

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd ~
            sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/ngoclam-be:${{ needs.docker.outputs.short_sha }}|g" docker-compose.yml
